<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Đăng nhập</h2>

        <!-- Thông báo lỗi -->
        <div th:if="${param.error}" class="mb-4">
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded border border-red-400">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
        </div>

        <!-- Thông báo đăng xuất -->
        <div th:if="${param.logout}" class="mb-4">
            <div class="bg-green-100 text-green-700 px-4 py-2 rounded border border-green-400">
                Bạn đã đăng xuất thành công.
            </div>
        </div>

        <!-- Form đăng nhập -->
        <form th:action="@{/login}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Đăng nhập
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Bạn chưa có tài khoản?
            <a th:href="@{/register}" class="text-blue-600 hover:underline font-medium">Đăng ký ngay</a>
        </p>
    </div>
</body>
</html>
