<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm Khách Hàng</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<div layout:fragment="content">
  <div class="container mx-auto px-4 py-12 fade-in">
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-500 to-blue-600 p-6 text-white text-center">
        <h2 class="text-2xl font-bold uppercase tracking-wider">
          <i class="fas fa-user-plus mr-2"></i>Thêm Khách Hàng Mới
        </h2>
        <p class="text-sm mt-1 opacity-90">Điền đầy đủ thông tin vào mẫu dưới đây</p>
      </div>

      <!-- Form -->
      <div class="p-8 space-y-6">
        <form th:action="@{/customers/save}" method="post" th:object="${customer}" class="space-y-5">

          <!-- Input Field Template -->
          <div>
            <label class="block text-sm font-medium mb-1">Tên công ty <span class="text-red-500">*</span></label>
            <input type="text" th:field="*{companyName}" placeholder="VD: Công ty ABC"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
            <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-red-500 text-sm mt-1"></p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Địa chỉ <span class="text-red-500">*</span></label>
            <input type="text" th:field="*{address}" placeholder="123 Đường ABC, Quận 1"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-500 text-sm mt-1"></p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Thành phố</label>
              <input type="text" th:field="*{city}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
              <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Quốc gia</label>
              <input type="text" th:field="*{country}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
              <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-red-500 text-sm mt-1"></p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Mã bưu điện</label>
              <input type="text" th:field="*{postalCode}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
              <p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Năm sinh</label>
              <input type="number" th:field="*{namSinh}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" >
              <p th:if="${#fields.hasErrors('namSinh')}" th:errors="*{namSinh}" class="text-red-500 text-sm mt-1"></p>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Khu vực</label>
            <input type="text" th:field="*{region}" placeholder="Miền Nam, Bắc, Trung..."
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <!-- Submit -->
          <div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 rounded-lg transition duration-200 shadow-md">
              <i class="fas fa-save mr-1"></i> Lưu Thông Tin
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
