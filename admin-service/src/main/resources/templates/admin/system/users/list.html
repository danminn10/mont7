<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Quản lý người dùng</h1>
            <a th:href="@{/system/users/add}" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
                <i class="fas fa-plus mr-2"></i>Thêm người dùng
            </a>
        </div>

        <div class="overflow-x-auto shadow rounded-lg">
            <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
                <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Tên đăng nhập</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Trạng thái</th>
                        <th class="px-4 py-3 text-center text-sm font-semibold">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="border-t border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
                        <td class="px-4 py-3" th:text="${user.id}"></td>
                        <td class="px-4 py-3" th:text="${user.username}"></td>
                        <td class="px-4 py-3">
                            <span th:text="${user.enabled ? 'Kích hoạt' : 'Chưa kích hoạt'}"
                                  th:classappend="${user.enabled} ? 'text-green-600 font-medium' : 'text-red-500 font-medium'">
                            </span>
                        </td>
                        <td class="px-4 py-3 text-center space-x-2">
                            <a th:href="@{/system/users/edit/{id}(id=${user.id})}"
                               class="inline-block px-3 py-1 text-sm text-white bg-yellow-500 hover:bg-yellow-600 rounded-md transition">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                            <a th:href="@{/system/users/delete/{id}(id=${user.id})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')"
                               class="inline-block px-3 py-1 text-sm text-white bg-red-500 hover:bg-red-600 rounded-md transition">
                                <i class="fas fa-trash"></i> Xóa
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Font Awesome icons -->
<script src="https://kit.fontawesome.com/your-awesome-kit.js" crossorigin="anonymous"></script>
</html>
