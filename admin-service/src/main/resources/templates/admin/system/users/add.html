<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Tailwind Blue-500
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<div layout:fragment="content">
    <div class="max-w-xl mx-auto p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center text-primary">Thêm người dùng</h1>

        <form th:action="@{/system/users/save}" method="post" th:object="${user}" class="space-y-5">
            <!-- Username -->
            <div>
                <label for="username" class="block mb-1 font-medium">Tên đăng nhập</label>
                <input type="text" id="username" th:field="*{username}"
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block mb-1 font-medium">Mật khẩu</label>
                <input type="password" id="password" th:field="*{password}"
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <button type="submit"
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-all">
                    <i class="fas fa-save mr-2"></i>Lưu
                </button>
                <a th:href="@{/system/users/list}"
                   class="px-6 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white rounded-lg hover:bg-gray-400 dark:hover:bg-gray-700 transition-all">
                    <i class="fas fa-times mr-2"></i>Hủy
                </a>
            </div>
        </form>
    </div>
</div>
