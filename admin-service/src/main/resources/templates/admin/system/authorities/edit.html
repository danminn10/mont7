<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Sửa quyền</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div layout:fragment="content" class="min-h-screen flex items-center justify-center px-4 bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-blue-600 mb-6">Sửa quyền</h2>

        <form th:action="@{/system/authorities/update}" method="post" th:object="${authority}" class="space-y-5">
            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}">

            <!-- Tên quyền -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên quyền</label>
                <input type="text" th:field="*{name}" id="name"
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-sm text-red-500 mt-1"></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center pt-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition">
                    Cập nhật
                </button>
                <a th:href="@{/system/authorities/list}" class="text-sm text-gray-500 hover:underline">Hủy</a>
            </div>
        </form>
    </div>
</div>
