<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý quyền</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div layout:fragment="content">
    <div class="max-w-7xl mx-auto px-4 py-10">
        <!-- Tiêu đề + nút thêm -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-semibold text-blue-700 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Quản lý quyền
            </h1>
            <a th:href="@{/system/authorities/add}"
               class="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Thêm quyền
            </a>
        </div>

        <!-- Bảng -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">Tên quyền</th>
                    <th class="px-6 py-4 text-center text-xs font-bold text-blue-800 uppercase tracking-wider">Hành động</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100">
                <tr th:each="authority : ${authorities}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-800" th:text="${authority.id}"></td>
                    <td class="px-6 py-4 text-sm text-gray-800" th:text="${authority.name}"></td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-2">
                            <a th:href="@{/system/authorities/edit/{id}(id=${authority.id})}"
                               class="inline-flex items-center gap-1 bg-yellow-400 text-white px-3 py-1.5 rounded-md shadow hover:bg-yellow-500 transition text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 11l6-6m2 2l2 2-8 8H5v-4l8-8z" />
                                </svg>
                                Sửa
                            </a>
                            <a th:href="@{/system/authorities/delete/{id}(id=${authority.id})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa quyền này?')"
                               class="inline-flex items-center gap-1 bg-red-500 text-white px-3 py-1.5 rounded-md shadow hover:bg-red-600 transition text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7L5 7m14 0l-1.405 12.14A2 2 0 0115.6 21H8.4a2 2 0 01-1.995-1.86L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3" />
                                </svg>
                                Xóa
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
