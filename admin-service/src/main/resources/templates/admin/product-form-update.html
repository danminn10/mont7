<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-10 px-6">
        <div class="bg-white rounded-2xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-indigo-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-pen-to-square"></i> Cập nhật sản phẩm
            </h1>

            <form th:action="@{/products/save}" method="post" th:object="${product}" class="space-y-6">
                <input type="hidden" th:field="*{id}" />

                <!-- Tên sản phẩm -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
                    <input type="text" id="name" th:field="*{name}" 
                           class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Mô tả -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Mô tả</label>
                    <input type="text" id="description" th:field="*{description}" 
                           class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Giá -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Giá</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" 
                           class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Hình ảnh -->
                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700">Đường dẫn ảnh</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" 
                           class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Submit -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-xl shadow transition">
                        <i class="fa-solid fa-check mr-2"></i> Cập nhật sản phẩm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
