<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:title-content="Liên hệ">Liên hệ</title>
</head>

<section layout:fragment="content">
    <section class="max-w-4xl mx-auto text-center py-12">
        <h1 class="text-4xl font-bold text-summer-gradient mb-6">Liên hệ với chúng tôi</h1>
        <p class="text-gray-700 text-lg mb-10">
            Bạn có thắc mắc hoặc cần hỗ trợ? Vui lòng điền thông tin hoặc liên hệ qua các kênh bên dưới.
        </p>

        <div class="grid md:grid-cols-2 gap-10 text-left bg-white shadow-summer p-6 rounded-2xl">
            <!-- Thông tin liên hệ -->
            <div>
                <h3 class="font-semibold text-xl mb-4 text-dark">Thông tin liên hệ</h3>
                <p class="mb-2"><strong>Email:</strong> support@retrip.vn</p>
                <p class="mb-2"><strong>Hotline:</strong> 1900 123 456</p>
                <p class="mb-2"><strong>Địa chỉ:</strong> 123 Nguyễn Trãi, Hà Nội</p>
            </div>

            <!-- Form liên hệ -->
            <div>
                <h3 class="font-semibold text-xl mb-4 text-dark">Gửi tin nhắn</h3>
                <form class="space-y-4">
                    <input type="text" placeholder="Họ tên"
                           class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-summer-blue/50">
                    <input type="email" placeholder="Email"
                           class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-summer-blue/50">
                    <textarea rows="4" placeholder="Nội dung..."
                              class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-summer-blue/50"></textarea>
                    <button type="submit"
                            class="bg-primary hover:bg-summer-orange text-white px-6 py-2 rounded transition">
                        Gửi
                    </button>
                </form>
            </div>
        </div>
    </section>
</section>
</html>
