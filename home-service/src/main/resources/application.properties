spring.application.name=home-service
# Server
server.port=8081

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/home_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=081004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
admin-service.base-url=http://localhost:8080
# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign Client
# Feign Client Configuration
# admin-service.service.url=http://localhost:8080
# feign.client.config.default.connectTimeout=5000
# feign.client.config.default.readTimeout=5000

# Thymeleaf
# Thymeleaf cấu hình chuẩn
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# Tắt cache khi development

# Static resources
spring.web.resources.static-locations=classpath:/static/